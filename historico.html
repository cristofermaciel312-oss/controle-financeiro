    :root {
      --primary:#4CAF50;

    body.dark {

    body {

    header {
      background:var(--primary);
      color:#fff;
      padding:14px 20px;
      display:flex;
      justify-content:space-between;

    header button {
      border:none;

    .card {
      background:var(--card);
      border-radius:14px;
      padding:16px;
      margin-bottom:16px;
    }

    .summary {
      display:grid;
      grid-template-columns:repeat(auto-fit,minmax(120px,1fr));
      gap:10px;
    }

    .danger {
      background:var(--danger);
      color:#fff;
      border:none;
      padding:8px 12px;
      border-radius:8px;
      cursor:pointer;
    }

    .edit {
      background:var(--primary);
      color:#fff;
      border:none;
      padding:8px 12px;
      border-radius:8px;
      cursor:pointer;
    }

    #vazio {
      text-align:center;
      opacity:.6;
