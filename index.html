<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Controle Financeiro</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="manifest" href="manifest.json">

  <style>
    :root {
      --primary:#4CAF50;
      --bg:#f5f5f5;
      --card:#ffffff;
      --text:#222;
    }
    body.dark {
      --bg:#121212;
      --card:#1e1e1e;
      --text:#e0e0e0;
    }

    body {
      margin:0;
      font-family:system-ui, Arial;
      background:var(--bg);
      color:var(--text);
    }

    header {
      background:var(--primary);
      color:#fff;
      padding:14px 20px;
      display:flex;
      justify-content:space-between;
      align-items:center;
    }

    header button {
      border:none;
      background:#fff;
      color:#333;
      padding:6px 10px;
      border-radius:8px;
      font-weight:600;
      cursor:pointer;
    }

    main {
      max-width:900px;
      margin:20px auto;
      padding:0 14px;
    }

    .card {
      background:var(--card);
      border-radius:14px;
      padding:16px;
      margin-bottom:16px;
    }

    h2 { margin-top:0 }

    .row {
      display:flex;
      gap:10px;
      flex-wrap:wrap;
    }

    input, select, button {
      padding:8px;
      border-radius:8px;
      border:1px solid #ccc;
    }

    button.primary {
      background:var(--primary);
      color:#fff;
      border:none;
      font-weight:600;
    }

    table {
      width:100%;
      border-collapse:collapse;
      margin-top:10px;
    }

    th, td {
      border:1px solid #ddd;
      padding:6px;
      text-align:center;
    }

    th {
      background:var(--primary);
      color:#fff;
    }

    canvas {
      max-width:100%;
      margin-top:20px;
    }
  </style>
</head>

</html>
